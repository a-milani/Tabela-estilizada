<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h2>Vestuário</h2>

        <table>
            <tr>
                <th class="cabecalho-vestuario">Produto</th>
                <th class="cabecalho-vestuario">Tamanho</th>
                <th class="cabecalho-vestuario">Valor</th>
            </tr>
            <tr>
                <td class="dados-tabela">Camisa</td>
                <td class="dados-tabela">M</td>
                <td class="dados-tabela">R$ 29,90</td>
            </tr>
            <tr>
                <td class="dados-tabela">Vestido</td>
                <td class="dados-tabela">p</td>
                <td class="dados-tabela">R$ 85,00</td>
            </tr>
            <tr>
                <td class="dados-tabela">Calça</td>
                <td class="dados-tabela">G</td>
                <td class="dados-tabela">R$ 150,00</td>
            </tr>
        </table>

        <h2>Casa</h2>

        <table>
            <tr>
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
            <tr>
                <td class="dados-tabela">Sofá</td>
                <td class="dados-tabela">R$ 2.000</td>
            </tr>
            <tr>
                <td class="dados-tabela">Almofada</td>
                <td class="dados-tabela">R$ 15,00</td>
            </tr>
            <tr>
                <td class="dados-tabela">Tapete</td>
                <td class="dados-tabela">R$ 1.000</td>
            </tr>
        </table>
    
</body>

</html>
